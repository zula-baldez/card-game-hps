spring:
  application:
    name: avatars-service

  web:
    resources:
      add-mappings: false

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

server:
  port: 8086

feign:
  client:
    config:
      room-service:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: debug
        requestInterceptors:
          - com.example.common.interceptor.AuthRequestInterceptor
      personal-account:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: debug
        requestInterceptors:
          - com.example.common.interceptor.AuthRequestInterceptor

rsa:
  public-key: classpath:certs/public.pem

s3:
  endpoint: https://storage.yandexcloud.net
  region: ru-central1
  bucket: card-game-avatars
  accessKeyId: ${ACCESS_KEY_ID:hackme}
  secretAccessKey: ${SECRET_ACCESS_KEY:hackme}

kafka:
  bootstrapServers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

springdoc:
  api-docs:
    path: /v3/api-docs