<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="authorization">Authorization Header:</label>
                    <input type="text" id="authorization" class="form-control" placeholder="Enter token here">
                </div>
                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" class="form-control" placeholder="Enter room ID here">
                </div>
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="jsonInput">JSON Input:</label>
                    <textarea id="jsonInput" rows="20" cols="100"  class="form-control" placeholder="Paste your JSON here"></textarea>
                </div>
                <button id="sendJson" class="btn btn-default" type="submit">Send JSON</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
