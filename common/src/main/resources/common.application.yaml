feign:
  client:
    config:
      room-service:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: debug
        requestInterceptors:
          - com.example.common.interceptor.AuthRequestInterceptor
      personal-account:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: debug
        requestInterceptors:
          - com.example.common.interceptor.AuthRequestInterceptor
spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
rsa:
  public-key: classpath:certs/public.pem

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

